<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculatrice TVA gratuite en ligne pour la France - Calculez la Taxe sur la Valeur Ajoutée rapidement et précisément. Taux TVA français inclus.">
    <meta name="keywords" content="calculatrice TVA, calcul TVA France, taxe valeur ajoutée, outil TVA, calculateur TVA en ligne">
    <meta name="author" content="Calculateur TVA France">
    <title>Calculatrice TVA France - Calculez la Taxe sur la Valeur Ajoutée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #003087, #ffffff);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #003087;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .calculator-form {
            display: grid;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #003087;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #003087;
        }

        button {
            background-color: #ed2939;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 5px solid #003087;
            display: none;
        }

        .results h2 {
            color: #003087;
            margin-bottom: 15px;
        }

        .ad-space {
            margin: 30px 0;
            padding: 15px;
            background-color: #eef2f7;
            border-radius: 8px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .calculator-form {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            input, select, button {
                font-size: 14px;
            }
            .results {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculatrice TVA France</h1>
        
        <!-- Top Ad Space -->
        <div class="ad-space">
            <p>Espace Publicitaire</p>
            <!-- Replace with your AdSense code -->
            <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle" style="display:block" data-ad-client="YOUR_ADSENSE_AD_UNIT_ID" data-ad-slot="YOUR_AD_SLOT_ID" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->
        </div>

        <form id="tvaForm" class="calculator-form">
            <div class="form-group">
                <label for="amount">Montant (€):</label>
                <input type="number" id="amount" step="0.01" min="0" required placeholder="Entrez le montant">
            </div>
            
            <div class="form-group">
                <label for="tvaRate">Taux TVA:</label>
                <select id="tvaRate" required>
                    <option value="20">20% (Taux normal)</option>
                    <option value="10">10% (Taux intermédiaire)</option>
                    <option value="5.5">5.5% (Taux réduit)</option>
                    <option value="2.1">2.1% (Taux particulier)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="calculationType">Type de calcul:</label>
                <select id="calculationType" required>
                    <option value="excluding">Ajouter la TVA (HT)</option>
                    <option value="including">Retirer la TVA (TTC)</option>
                </select>
            </div>
            
            <button type="submit">Calculer la TVA</button>
        </form>

        <div id="results" class="results">
            <h2>Résultats:</h2>
            <p>Montant HT: <span id="netAmount"></span> €</p>
            <p>Montant TVA: <span id="vatAmount"></span> €</p>
            <p>Montant TTC: <span id="grossAmount"></span> €</p>
        </div>

        <!-- Bottom Ad Space -->
        <div class="ad-space">
            <p>Espace Publicitaire</p>
            <!-- Replace with your AdSense code -->
            <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle" style="display:block" data-ad-client="YOUR_ADSENSE_AD_UNIT_ID" data-ad-slot="YOUR_AD_SLOT_ID" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->
        </div>
    </div>

    <footer>
        <p>© 2025 sainskdev made with ❤️ Calculatrice TVA France - Tous droits réservés</p>
    </footer>

    <script>
        document.getElementById('tvaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const tvaRate = parseFloat(document.getElementById('tvaRate').value);
            const calculationType = document.getElementById('calculationType').value;
            
            let netAmount, vatAmount, grossAmount;
            
            if (calculationType === 'excluding') {
                netAmount = amount;
                vatAmount = (amount * tvaRate) / 100;
                grossAmount = netAmount + vatAmount;
            } else {
                grossAmount = amount;
                vatAmount = (amount * tvaRate) / (100 + tvaRate);
                netAmount = grossAmount - vatAmount;
            }

            document.getElementById('netAmount').textContent = netAmount.toFixed(2);
            document.getElementById('vatAmount').textContent = vatAmount.toFixed(2);
            document.getElementById('grossAmount').textContent = grossAmount.toFixed(2);
            
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
